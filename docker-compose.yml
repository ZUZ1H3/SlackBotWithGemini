version: "3.8"
services:
  app:
    build: .
    ports:
      - "8080:8080"
    container_name: myapp

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}
    depends_on:
      - app
    env_file:
      - .env
    restart: unless-stopped

